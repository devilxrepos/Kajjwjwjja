<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujahid Free Fire Account Generator (Simulation)</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --text-color: #cccccc;
            --green: #2ecc71;
            --red: #e74c3c;
            --yellow: #f1c40f;
            --blue: #3498db;
            --magenta: #9b59b6;
            --cyan: #1abc9c;
            --white: #ffffff;
            --terminal-font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--terminal-font);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal-container {
            width: 900px;
            max-width: 100%;
            height: 90vh;
            border: 1px solid #333;
            background-color: #000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            white-space: pre-wrap;
            scrollbar-width: thin;
            scrollbar-color: #444 #111;
        }

        /* Custom Scrollbar */
        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }
        #terminal-output::-webkit-scrollbar-track {
            background: #111;
        }
        #terminal-output::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        #input-area {
            border-top: 1px solid #333;
            padding: 10px;
            background-color: #111;
            display: flex;
            align-items: center;
        }

        #prompt-symbol {
            color: var(--green);
            margin-right: 10px;
            font-weight: bold;
        }

        #user-input {
            background: transparent;
            border: none;
            color: var(--white);
            font-family: var(--terminal-font);
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        }

        /* Text Utilities */
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }
        .text-yellow { color: var(--yellow); }
        .text-blue { color: var(--blue); }
        .text-magenta { color: var(--magenta); }
        .text-cyan { color: var(--cyan); }
        .text-white { color: var(--white); }
        .text-bold { font-weight: bold; }
        .text-center { text-align: center; display: block; }
        
        .box-border {
            border: 1px solid;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            width: 95%;
        }

        /* ASCII Art wrapper to ensure alignment */
        pre {
            margin: 0;
            font-family: var(--terminal-font);
            line-height: 1.2;
        }

        .hidden { display: none; }
    </style>
</head>

        // --- Utility Functions ---

            return colors[Math.floor(Math.random() * colors.length)];
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function scrollToBottom() {
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function print(text, colorClass = '', isHTML = false) {
            const span = document.createElement('div');
            if (colorClass) span.classList.add(colorClass);
            
            if (isHTML) {
                span.innerHTML = text;
            } else {
                span.textContent = text;
            }
            
            outputDiv.appendChild(span);
            scrollToBottom();
        }

        function printPre(text, colorClass = '') {
            const pre = document.createElement('pre');
            if (colorClass) pre.classList.add(colorClass);
            pre.textContent = text;
            outputDiv.appendChild(pre);
            scrollToBottom();
        }

            outputDiv.innerHTML = '';

‚ïë   ‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù     ‚ïö‚ïê‚ïù               ‚ïë

            print(" ", "");
            print("1) Generate Accounts", color);
            print("2) View Saved Accounts", color);
            print("3) About", color);
            print("0) Exit", "text-red");
            print(" ", "");
            print("üéØ Choose option:", "text-white");

        }

        function showRegionMenu() {

            displayBanner();
            const color = getRandomColorClass();
            
            print("‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó", color);

        // --- Logic Handlers ---
        
        async function handleInput(input) {
            const val = input.trim();
            print(`> ${val}`, 'text-white'); // Echo input

            if (currentState === 'MAIN_MENU') {
                if (val === '1') {
                    showRegionMenu();
                } else if (val === '2') {
                    showSavedAccounts();
                } else if (val === '3') {
                    showAbout();
                } else if (val === '0') {
                    print("Exiting...", "text-red");
                    inputField.disabled = true;
                } else {
                    print("Invalid option.", "text-red");
                }
            } 
            else if (currentState === 'SELECT_REGION') {
                if (val === '00') {
                    showMainMenu();
                    return;
                }
                const num = parseInt(val);
                if (!isNaN(num)) {
                    if (num >= 1 && num <= regionsList.length) {
                        config.region = regionsList[num - 1];
                        config.isGhost = false;
                        print(`Selected Region: ${config.region}`, "text-green");
                        askCount();
                    } else if (num === regionsList.length + 1) {
                        config.region = "BR";
                        config.isGhost = true;
                        print(`Selected Mode: GHOST`, "text-magenta");
                        askCount();
                    } else {
                        print("Invalid region number.", "text-red");
                    }
                } else {
                    print("Please enter a number.", "text-red");
                }
            }
            else if (currentState === 'INPUT_COUNT') {
                const num = parseInt(val);
                if (num > 0) {
                    config.count = num;
                    askName();
                } else {
                    print("Please enter a valid positive number.", "text-red");
                }
            }
            else if (currentState === 'INPUT_NAME') {
                if (val.length > 0) {
                    config.namePrefix = val;
                    askPass();
                } else {
                    print("Name cannot be empty.", "text-red");
                }
            }
            else if (currentState === 'INPUT_PASS') {
                if (val.length > 0) {
                    config.passPrefix = val;
                    askRarity();
                } else {
                    print("Password prefix cannot be empty.", "text-red");
                }
            }
            else if (currentState === 'INPUT_RARITY') {
                const num = parseInt(val);
                if (num >= 1 && num <= 10) {
                    config.rarity = num;
                    askThreads();
                } else {
                    print("Please enter a number between 1 and 10.", "text-red");
                }
            }
            else if (currentState === 'INPUT_THREADS') {
                const num = parseInt(val);
                if (num > 0) {
                    config.threads = num;
                    startGeneration();
                } else {
                    print("Thread count must be positive.", "text-red");
                }
            }
            else if (currentState === 'WAITING_ENTER') {
                showMainMenu();
            }
        }

            print("", "");

            print("Press Enter to continue...", "text-white");
            
            inputField.disabled = false;
            currentState = 'WAITING_ENTER';

        // --- Initialization ---

            if (event.key === 'Enter') {
                const val = inputField.value;
                inputField.value = '';
                handleInput(val);
            }
        });

        // Start
        // Mimic "Checking Requirements" startup sequence
        (async function bootSequence() {
            print("üîç Checking Required Packages...", "text-blue");
            await sleep(500);
            print("‚úÖ requests Installed", "text-green");
            await sleep(200);
            print("‚úÖ colorama Installed", "text-green");
            await sleep(200);
            print("‚úÖ crypto Installed", "text-green");
            await sleep(500);
            showMainMenu();
        })();

    </script>
